<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Join</title>
  <style>
    body { 
      font-family: sans-serif; 
      background: #111; 
      color: #eee; 
      text-align: center; 
      padding-top: 10%; 
    }
    a { color: #00b7ff; text-decoration: none; }
    small { color: #888; }
  </style>
</head>
<body>
  <h1>üîó Roblox Join</h1>
  <p id="status">Processing...</p>

  <script>
    // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
    const params = new URLSearchParams(window.location.search);
    const placeId = params.get("placeId");
    const jobId = params.get("gameInstanceId") || params.get("jobId");

    if (placeId && jobId) {
      // –ü—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ Roblox –∫–ª–∏–µ–Ω—Ç
      const clientUrl = `roblox-player://experiences/start?placeId=${placeId}&gameInstanceId=${jobId}`;

      // –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤–µ–±-–∑–∞–ø–∞—Å–Ω–∞—è —Å—Å—ã–ª–∫–∞ (–µ—Å–ª–∏ –∫–ª–∏–µ–Ω—Ç –Ω–µ –æ—Ç–∫—Ä—ã–ª—Å—è)
      const fallbackUrl = `https://www.roblox.com/games/start?placeId=${placeId}&launchData=${encodeURIComponent(placeId + "/" + jobId)}`;

      // –ü–æ–ø—ã—Ç–∫–∞ –æ—Ç–∫—Ä—ã—Ç—å Roblox –∫–ª–∏–µ–Ω—Ç —Å—Ä–∞–∑—É
      window.location.href = clientUrl;

      // –°–ø—É—Å—Ç—è 1 —Å–µ–∫—É–Ω–¥—É ‚Äî –∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç —á–µ—Ä–µ–∑ –±—Ä–∞—É–∑–µ—Ä
      setTimeout(() => { window.location.href = fallbackUrl; }, 1000);

      document.getElementById("status").innerHTML =
        `üïπ Attempting to join <b>${placeId}</b><br><small>JobId: ${jobId}</small>`;
    } else {
      document.getElementById("status").innerHTML =
        "‚ùå Missing placeId or gameInstanceId in URL.<br>Example:<br><code>?placeId=12345&gameInstanceId=abc-def-ghi</code>";
    }
  </script>
</body>
</html>
