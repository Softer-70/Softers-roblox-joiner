<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Join Redirect</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; text-align: center; padding-top: 10%; }
    a { color: #00b7ff; }
  </style>
</head>
<body>
  <h1>üîó Roblox Join Redirect</h1>
  <p id="status">Processing join link...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const placeId = params.get("placeId");
    const jobId = params.get("gameInstanceId") || params.get("jobId");

    if (placeId && jobId) {
      const robloxUrl = `roblox-player://experiences/start?placeId=${placeId}&gameInstanceId=${jobId}`;
      const webUrl = `https://www.roblox.com/games/start?placeId=${placeId}&launchData=${encodeURIComponent(placeId + "/" + jobId)}`;

      // –ü–æ–ø—Ä–æ–±—É–µ–º –æ—Ç–∫—Ä—ã—Ç—å Roblox –∫–ª–∏–µ–Ω—Ç –Ω–∞–ø—Ä—è–º—É—é
      window.location.href = robloxUrl;

      // –ß–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É –ø–æ–ø—Ä–æ–±—É–µ–º –∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç
      setTimeout(() => {
        window.location.href = webUrl;
      }, 1500);

      document.getElementById("status").innerHTML =
        `üïπ Attempting to join <b>${placeId}</b><br><small>${jobId}</small>`;
    } else {
      document.getElementById("status").innerHTML =
        "‚ùå Missing placeId or gameInstanceId in URL.<br>Example:<br><code>?placeId=12345&gameInstanceId=abc-def-ghi</code>";
    }
  </script>
</body>
</html>
